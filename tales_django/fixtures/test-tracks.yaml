- model: 'tales_django.author'
  pk: 1
  fields:
    name_en: 'Wilhelm Hauff'
    name_ru: 'Вильгельм Гауф'
    short_description_ru: 'Немецкий писатель и новеллист...'
    short_description_en: 'German novelist and short story writer...'
    description_ru: "Вильге́льм Га́уф (Вильгельм Гауфф, нем. Wilhelm Hauff, 29 ноября 1802, Штутгарт — 18 ноября 1827, там же) — немецкий писатель и новеллист, представитель направления бидермейер в литературе, доктор философии и теологии.\n\nЛитературное наследие В. Гауфа заключается в трёх сборниках сказок, один из которых был выпущен после смерти автора его вдовой, а также в нескольких романах и поэмах, В. Гауфф входил в состав Швабских поэтов. Эти произведения навсегда вписали имя Вильгельма Гауфа в историю мировой литературы. Многие его мистические, иногда страшные, иногда грустные сказки проникнуты духом Ближнего Востока. Он один из тех немногих авторов, кто умел сделать из заурядных легенд о привидениях и бедняках, наказывающих злых богачей, шедевр — волшебные, яркие, захватывающие, запоминающиеся истории, которые и по сей день с увлечением читают как дети, так и взрослые. В Байрсброне (земля Баден-Вюртемберг) с 1997 года действует Музей сказок Вильгельма Гауфа."
    description_en: "Wilhelm Hauff (29 November 1802 – 18 November 1827) was a German poet and novelist.\n\nHauff was born in Stuttgart, the son of August Friedrich Hauff, a secretary in the Württemberg ministry of foreign affairs, and Hedwig Wilhelmine Elsaesser Hauff. He was the second of four children.\n\nHauff lost his father when he was seven years old, and his early education was practically self-gained in the library of his maternal grandfather at Tübingen, where his mother had moved after the death of her husband. In 1818 he was sent to the Klosterschule at Blaubeuren, and in 1820 began to study at the University of Tübingen. In four years he completed his philosophical and theological studies at the Tübinger Stift."
    portrait_picture: 'samples/author-wilhelm-hauff-sq-200.jpg'
    promote: true

- model: 'tales_django.author'
  pk: 2
  fields:
    name_en: 'Hans Christian Andersen'
    name_ru: 'Ханс Кристиан Андерсен'
    short_description_ru: 'Ханс Кристиан Андерсен – всемирно известный датский писатель, автор множества сказок, чьи герои стали непременными спутниками любого детства.'
    short_description_en: 'Hans Christian Andersen is a world–famous Danish writer, author of many fairy tales, whose characters have become indispensable companions of any childhood.'
    description_ru: "Ханс Кри́стиан А́ндерсен (в русском языке также распространено написание Ганс Христиа́н А́ндерсен, дат. Hans Christian Andersen, датский: [hans kʁæsdjan ˈɑnɐsn̩] (слушать)о файле; 2 апреля 1805 года, Оденсе, Датско-норвежская уния — 4 августа 1875 года, Копенгаген, Дания) — датский писатель, автор всемирно известных сказок для детей и взрослых: «Гадкий утёнок», «Новое платье короля», «Дюймовочка», «Стойкий оловянный солдатик», «Принцесса на горошине», «Оле Лукойе», «Снежная королева», «Русалочка» и многих других.\n\nАндерсен написал 3342 произведения, его работы переведены примерно на 125 языков и представляют собой незыблемые уроки добродетели и жизненной стойкости."
    description_en: "Hans Christian Andersen (/ˈændərsən/ AN-dər-sən; Danish: [ˈhænˀs ˈkʰʁestjæn ˈɑnɐsn̩] ⓘ; 2 April 1805 – 4 August 1875) was a Danish author. Although a prolific writer of plays, travelogues, novels, and poems, he is best remembered for his literary fairy tales.\n\nAndersen's fairy tales, consisting of 156 stories across nine volumes, have been translated into more than 125 languages. They have become embedded in Western collective consciousness, accessible to children as well as presenting lessons of virtue and resilience in the face of adversity for mature readers. His most famous fairy tales include \"The Emperor's New Clothes\", \"The Little Mermaid\", \"The Nightingale\", \"The Steadfast Tin Soldier\", \"The Red Shoes\", \"The Princess and the Pea\", \"The Snow Queen\", \"The Ugly Duckling\", \"The Little Match Girl\", and \"Thumbelina.\" Andersen's stories have inspired ballets, plays, and animated and live-action films."
    portrait_picture: 'samples/author-andersen-sq-200.jpg'
    promote: true
